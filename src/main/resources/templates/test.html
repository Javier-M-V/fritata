<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<h1>HOLA FOODAPP</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>energia</th>
					<th>carbo</th>
					<th>grasas</th>
					<th>proteina</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ingrediente: ${ingredientes}">
					<td th:text="${ingrediente.id}"></td>
					<td th:text="${ingrediente.foodName}"></td>
					<td th:text="${ingrediente.energy}"></td>
					<td th:text="${ingrediente.macro.carbo}"></td>
					<td th:text="${ingrediente.macro.fat}"></td>
					<td th:text="${ingrediente.macro.protein}"></td>
				</tr>
			</tbody>

		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
